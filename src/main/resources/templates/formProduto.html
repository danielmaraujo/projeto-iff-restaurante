<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: imports-css(title='Sistema de Comandas - Novo Produto')}">
  <title>Title</title>
</head>
<body>
<div th:replace="~{fragments :: navbar(page='clientes')}"/>

<div class="container" style="margin-top: 20px; width: 60%">
  <div class="card-header">
    <h4>Cadastro de produtos
      <a class="btn btn-primary float-right" th:href="@{~/produtos}" role="button">Voltar</a>
    </h4>
  </div>
  <div th:replace="~{fragments :: mensagens}"></div>

  <form th:object="${produto}" th:action="@{~/produtos/produto/{id}(id=${produto.id})}" method="post" enctype="multipart/form-data" class="card-body">
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="nome">Nome:</label>
        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
      </div>
      <div class="form-group col-md-7">
        <label for="descricao">Descrição:</label>
        <input th:field="*{descricao}" maxlength="50" id="descricao" type="text" class="form-control" placeholder="Descrição"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="valor">Valor:</label>
        <input th:field="*{valor}" id="valor" type="text" class="form-control" placeholder="Valor" required="required"/>
      </div>
    </div>


    <div class="card-footer">
      <input type="submit" class="btn btn-success" value="Salvar"/>
    </div>
  </form>


</div>

<div th:replace="~{fragments :: imports-js}"/>
</body>
</html>
