<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: imports-css(title='Sistema de Comandas - Funcionarios')}">
        <title>Title</title>
    </head>
    <body>
        <div th:replace="~{fragments :: navbar(page='funcionarios')}"/>

        <div class="container">
            <div class="card-header bg-dark text-white" style="margin-top: 2%">
                <h4>Funcionários cadastrados
                    <a class="btn btn-outline-light float-right" th:href="@{~/funcionarios/funcionario}" role="button">Novo funcionário</a>
                </h4>
            </div>

            <div class="card" th:each="funcionario : ${funcionarios}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${funcionario.nome}"></h5>

                    <div class="card-text" th:text="'CPF: '+${funcionario.cpf}"></div>
                    <div class="card-text" th:text="'Cargo: '+${funcionario.cargo}"></div>
                    <div class="card-text">
                        <span >Endereço:</span><br/>
                        <address>
                            <span th:text="${funcionario.endereco.rua+', '+funcionario.endereco.num}"/><br/>
                            <span th:text="${funcionario.endereco.bairro+', '+funcionario.endereco.cidade}"/><br/>
                            <span th:text="${'CEP: '+funcionario.endereco.cep}"/>
                        </address>
                    </div>


                    <a th:href="@{'~/funcionarios/funcionario/'+${funcionario.cpf}}" class="btn btn-primary">Editar</a>
                    <a th:href="@{'~/funcionarios/'+${funcionario.cpf}+'/deletar'}" class="btn btn-secondary" onclick="return confirm('Deseja realmente excluir esse funcionario?')">Excluir</a>

                </div>
        </div>

        <div th:replace="~{fragments :: imports-js}"/>
    </body>
</html>
