<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: imports-css(title='Sistema de Comandas - Clientes')}">
        <title>Title</title>
    </head>
    <body>
        <div th:replace="~{fragments :: navbar(page='clientes')}"/>

        <div class="container">
            <div class="card-header bg-dark text-white" style="margin-top: 2%">
                <h4>Clientes cadastrados
                    <a class="btn btn-outline-light float-right" th:href="@{~/clientes/cliente}" role="button">Novo Cliente</a>
                </h4>
            </div>

            <div class="card" th:each="cliente : ${clientes}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cliente.nome}"></h5>

                    <div class="card-text" th:text="'CPF: '+${cliente.cpf}"></div>
                    <div class="card-text" th:text="'Telefone: '+${cliente.telefone}"></div>
                    <div class="card-text">
                        <span >Endere√ßo:</span><br/>
                        <address>
                            <span th:text="${cliente.endereco.rua+', '+cliente.endereco.num}"/><br/>
                            <span th:text="${cliente.endereco.bairro+', '+cliente.endereco.cidade}"/><br/>
                            <span th:text="${'CEP: '+cliente.endereco.cep}"/>
                        </address>
                    </div>


                    <a th:href="@{'~/clientes/cliente/'+${cliente.cpf}}" class="btn btn-primary">Editar</a>
                    <a th:href="@{'~/clientes/'+${cliente.cpf}+'/deletar'}" class="btn btn-secondary" onclick="return confirm('Deseja realmente excluir esse cliente?')">Excluir</a>

                </div>
        </div>

        <div th:replace="~{fragments :: imports-js}"/>
    </body>
</html>
