<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: imports-css(title='Sistema de Comandas - Produtos')}">
        <title>Title</title>
    </head>
    <body>
        <div th:replace="~{fragments :: navbar(page='produtos')}"/>

        <div class="container">
            <div class="card-header bg-dark text-white" style="margin-top: 2%">
                <h4>Produtos cadastrados
                    <a class="btn btn-outline-light float-right" th:href="@{~/produtos/produto}" role="button">Novo Produto</a>
                </h4>
            </div>

            <div class="card" th:each="produto : ${produtos}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}"></h5>
                    <div class="card-text" th:text="'Valor: R$'+${#numbers.formatDecimal(produto.valor, 0, 2, 'COMMA')}"></div>
                    <div class="card-text" th:text="'Descricao: '+${produto.descricao}"></div>



                    <a th:href="@{'~/produtos/produto/'+${produto.id}}" class="btn btn-primary">Editar</a>
                    <a th:href="@{'~/produtos/'+${produto.id}+'/deletar'}" class="btn btn-secondary" onclick="return confirm('Deseja realmente excluir esse produto?')">Excluir</a>

                </div>
        </div>

        <div th:replace="~{fragments :: imports-js}"/>
    </body>
</html>
